services:
  - type: web
    name: cuteforge
    env: node
    plan: starter
    buildCommand: "apt-get update && apt-get install -y ffmpeg && npm install"
    startCommand: "npm run start"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FFMPEG_PATH
        value: ffmpeg
